<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <main id="container">
      <h2 class="quiz-header">GUESS TO SUCCESS!</h2>
      <section class="build-your-game">
        <h3 class="build-your-game-header">Build Your Game</h3>
        <div class="dropdown-menus">
          <select name="number-of-questions" id="dropdown">
            <option value="">Number of Questions (up to 50)</option>
            <option class="num-of-questions" value="ten">10</option>
            <option class="num-of-questions" value="twenty">20</option>
            <option class="num-of-questions" value="thirty">30</option>
            <option class="num-of-questions" value="forty">40</option>
            <option class="num-of-questions" value="fifty">50</option>
          </select>
          <select name="category" id="dropdown">
            <option value="">Any Category</option>
            <option value="ten">Option 1</option>
            <option value="twenty">Option 2</option>
            <option value="thirty">Option 3</option>
            <option value="forty">Option 4</option>
            <option value="fifty">Option 5</option>
          </select>
          <select name="difficutly" id="dropdown">
            <option value="">Any Difficulty</option>
            <option value="ten">Option 1</option>
            <option value="twenty">Option 2</option>
            <option value="thirty">Option 3</option>
            <option value="forty">Option 4</option>
            <option value="fifty">Option 5</option>
          </select>
          <select name="type" id="dropdown">
            <option value="">Any Type</option>
            <option value="ten">Option 1</option>
            <option value="twenty">Option 2</option>
            <option value="thirty">Option 3</option>
            <option value="forty">Option 4</option>
            <option value="fifty">Option 5</option>
          </select>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
